<!DOCTYPE html>
<html lang="en">
<head>
    <title>菜品详情</title>
    <meta charset="UTF-8">
    <style>
        #detail::after {
            content: "";
            display: table;
            clear: both; /* 清除浮动 */
        }
    </style>
    <link rel="stylesheet" href="../css/dishDetail1.css">

</head>
<body>
<h1>菜品详情</h1>
<div id="detail">
    <div id="image" style="float:left;">
        <img src="${sessionScope.dish.cover}" alt="none" width="80%" height="50%">
    </div>
    <div id="info" style="float: left">
        <p>菜名   ：${sessionScope.dish.name}</p>
        <p>菜系   ：${sessionScope.dish.foodtype}</p>
        <p>价格   ：${sessionScope.dish.price}</p>
        <p>食堂名称：${sessionScope.dish.restaurantName}</p>
    </div>
</div>
<div id="comment" style="">
    <h2>评价：</h2>
    <button id="button1" onclick="addOn()">发表评价</button><br>
    <div id="divdiv">
        <button id="button3" onclick="addClose()">X</button>
        <br><br>
        <label id="divlab1">评价标题:</label>
        <input type="text" id="divinput"><br>
        <label id="divlab2">评价内容:</label><br>
        <textarea id="divtex"></textarea><br><br>
        <button id="button2" onclick="addYse()">确认发表</button>
    </div>
    <div class="centerdiv" onclick="">
        <label class="centerdivlab1">${e.sender}:</label>
        <label class="centerdivlab2">${e.title}</label><br><br>
        <label class="centerdivlab2">${e.content}</label><br>
    </div>
</div>
</body>
</html>
